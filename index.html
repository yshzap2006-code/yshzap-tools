<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YSHZAP TOOL</title>

  <!-- Import Poppins font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #111;
      text-align: center;
      padding: 20px 0;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 2px;
      border-bottom: 1px solid #222;
      z-index: 1000;
    }

    main {
      padding-top: 100px; /* space below header */
      text-align: center;
      font-size: 1.2rem;
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>YSHZAP TOOL</header>

  <main>
    <p>Welcome to YSHZAP Tool — your workspace starts here.</p>
  </main>

  <footer>© 2025 YSHZAP. All rights reserved.</footer>
</body>
</html>
