<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API List</title>
    <style>
        body { font-family: system-ui; padding: 2rem; line-height: 1.5; }
        .card { border: 1px solid #eaeaea; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
        code { background: #f4f4f4; padding: 2px 4px; }
    </style>
</head>
<body>
    <h1>My REST API List</h1>
    
    <div class="card">
        <h3>Users API</h3>
        <p>Returns a list of all registered users.</p>
        <a href="/api/users"><code>/api/users</code></a>
    </div>

    <div class="card">
        <h3>Products API</h3>
        <p>Returns catalog items.</p>
        <a href="/api/products"><code>/api/products</code></a>
    </div>
</body>
</html>
